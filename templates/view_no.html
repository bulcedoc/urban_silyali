    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="icon" type="image/x-icon" href="{% static 'Logo/logo.png' %}">

</head>
<body >
    <section class="mobile">
        <div class="main">
            <img src="{% static 'Logo/Untitled-1.png' %}" style="width: 80%;" onclick="location.href = '{% url 'home' %}';">
            <img src="{% static 'Logo/Untitled-2_05.gif' %}" style="width: 14%;  margin-bottom: 2%;" id="hide" onclick = "run()">
        </div>
        <script>
            function run () {
                console.log(document.getElementById('c5').style.display)
                let d = document.getElementById('c5').style.display
                if(d =="none")
                {document.getElementById('c5').style.display = 'block';
                document.getElementById('pro').style.display = 'none';}
                else{
                    document.getElementById('c5').style.display = 'none';
                    document.getElementById('pro').style.display = 'block';
                }
        
            }
        </script>
        <div id="c5" style="display: none;">
        <div class="nav">
            <a href="{% url 'home' %}"  style="text-decoration: none; padding: 1%; display: flex; flex-direction: row;"><img src="{% static 'Icons/house.svg ' %}" style="width: 22px">&#160;<div style="padding: 1%; font-size: 22px; color:rgb(85, 85, 85);">Home</div></a>

            <a href="{% url 'shop' %}"  style="text-decoration: none; padding: 1%; display: flex; flex-direction: row;"><img src="{% static 'Icons/bag.svg' %}" style="width: 22px">&#160;<div style="padding: 1%; font-size: 22px; color:rgb(85, 85, 85);">Shop</div></a>

            <a href="#"  style="text-decoration: none; padding: 1%; display: flex; flex-direction: row;"><img src="{% static 'Icons/box.svg' %}" style="width: 22px">&#160;<div style="padding: 1%; font-size: 22px; color:rgb(85, 85, 85);">Orders</div></a>
            
            <a href="#"  style="text-decoration: none; padding: 1%; display: flex; flex-direction: row;"><img src="{% static 'Icons/person.svg' %}" style="width: 22px">&#160;<div style="padding: 1%; font-size: 22px; color:rgb(85, 85, 85);">Account</div></a>
            
            <a href="#"  style="text-decoration: none; padding: 1%; display: flex; flex-direction: row;"><img src="{% static 'Icons/chat-right.svg' %}" style="width: 22px">&#160;<div style="padding: 1%; font-size: 22px; color:rgb(85, 85, 85);"> Contact</div></a>
            
            <a href="#"  style="text-decoration: none; padding: 1%; display: flex; flex-direction: row;"><img src="{% static 'Icons/box-arrow-right.svg' %}" style="width: 22px">&#160;<div style="padding: 1%; font-size: 22px; color:rgb(85, 85, 85);">Logout</div></a>
      </div>
    </div>
    <section id="pro">
        <hr>
        <br>
      <div style=" color:rgb(85, 85, 85);display: flex; flex-direction: column;align-items: center;">
       <div style=" color:rgb(85, 85, 85);display: flex;flex-direction: row; align-items: center;justify-content: center;">
        <img src="https://media.sadada.in/media/{{p.product_logo}}" style="width:50%;margin: 5%; ">
        <div style=" color:rgb(85, 85, 85);display: flex; flex-direction: column; align-items: start; justify-content: center; flex-wrap: wrap;">
         <h4 style="font-size: 20px;">{{p.product_name}}</h4>
         <h4 style="font-size: 15px;">{{p.product_short}}</h4>
         <h4 style="font-size: 20px; font-family: 'Times New Roman';">₹{{p.product_price}}</h4>
         
         <form action="" method="post" style="display: flex;flex-direction: column;align-items: center;justify-content: center;">
            {% csrf_token %}
          <h4 style="font-size: 10px;">Enter Quantity</h4>
          <input type="number" style="width: 50px; text-align: center;" value="1" required>
          <input type="submit" style="background-color: rgb(255, 183, 218); color:rgb(83, 83, 83) ; padding: 10%; margin-top: 12%; border: none; border-radius: 10px; font-size: 15px;">
         </form>
        </div> 
    </div>
    <hr>
    <h4 style="font-size: 20px; color:rgb(252, 132, 192);margin: 5%; margin-bottom: 2%;">Description</h4>
    <h4 style="font-size: 12px; margin: 5%; margin-top: 2%;">{{p.product_long}}</h4>
  </div>
